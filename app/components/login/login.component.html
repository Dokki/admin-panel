<div class="login_wrapper">
	<div class="animate form login_form">
		<section class="login_content">
			<form>
				<h1>Login Form</h1>
				<div>
					<input type="text" class="form-control" placeholder="Username" required="" #username
						   (keyup.enter)="login(username.value, password.value)" value="test_admin"/>
				</div>
				<div>
					<input type="password" class="form-control" placeholder="Password" required="" #password
						   (keyup.enter)="login(username.value, password.value)" value="password"/>
				</div>
				<div>
					<a class="btn btn-default submit" href="#" (click)="login(username.value, password.value)">Log in</a>
				</div>
			</form>
		</section>
	</div>
</div>
